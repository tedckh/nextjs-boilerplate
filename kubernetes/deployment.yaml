apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          # IMPORTANT: Replace this with the actual path to your image in a registry
          image: your-docker-hub-username/my-demo-web:v1.0.0
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: webapp-config
            - secretRef:
                name: webapp-secret
