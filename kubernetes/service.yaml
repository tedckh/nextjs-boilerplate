apiVersion: v1
kind: Service
metadata:
  name: webapp-service
  labels:
    app: webapp
spec:
  # ClusterIP makes the service only reachable from within the cluster.
  # For external access, you would typically use LoadBalancer or an Ingress.
  type: ClusterIP
  # This selector must match the labels of the pods in the Deployment.
  selector:
    app: webapp
  ports:
    - protocol: TCP
      # The port that the Service will expose.
      port: 80
      # The port on the container that the Service will forward traffic to.
      targetPort: 3000
